<html>
<head>

    <body style="background-color: black">
        
        
        <div class="loginDiv" id="regTerrForm">
			<form action="" method="post">
				<h3 style="text-align: center">Registruj Teritoriju</h3>
				<br>
				<div class="form-group row">
					<label><b>Naziv</b></label>
					<input class="form-control" type="text" required id="naziv" autofocus>
				</div>
				<div class="form-group row">
					<label><b>Povrsina</b></label>
					<input class="form-control" type="number" min="1" required id="povrsina">
				</div>
				<div class="form-group row">
					<label><b>Populacija</b></label>
					<input class="form-control" type="number" min="1" required id="stanovnika">
				</div>

				<button type="submit" class="btn btn-success" style="margin-left: 30%; width: 45%;">
					Submit
				</button>
			</form>
        </div>
